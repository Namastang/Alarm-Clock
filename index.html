<!DOCTYPE html>
<html>
<head>
 <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="scene">
    <p id="timer"></p>
    Enter time in seconds:
    <input type="text" id="time" />
    <button type="button" onclick="start();">
      Start
    </button>
    <button type="button" id="restart" onclick=restart();>
        Restart Alarm
      </button>
      <button type="button" id="pause" onclick=pause();>
        Pause
      </button>
      <button type="button" id="resume" onclick=resume();>
       Resume
      </button>
    <img id="clock" src="https://margaret.codewizardshq.com/js_projects_for_kids/alarm/clock.png">
  </div>
<script src="main.js"></script>
</body>
</html>
